<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Sissors</title>
        <script src="./rps.js" defer></script>
    </head>
    <body>
        <header>Rock Paper Sissors</header>
        <div class="result"> Play rock paper sissors with computer, first to get 5 point wins. </div>
